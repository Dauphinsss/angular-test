<div class="min-h-screen bg-sky-50 p-8">
  <h1 class="text-3xl font-bold text-sky-700 mb-6">Farmacia Angular</h1>
  <ul class="space-y-4">
    <li *ngFor="let producto of productos" class="p-4 bg-white border border-sky-200 rounded shadow">
      <span class="block text-lg font-medium text-sky-900">{{ producto.nombre }}</span>
      <span class="text-sky-600">$ {{ producto.precio }}</span>
    </li>
  </ul>
</div>
